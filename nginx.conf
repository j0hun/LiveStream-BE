worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name ${NGINX_SERVER_NAME};

        # Let's Encrypt 인증서 갱신을 위한 경로
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            allow all;
        }

        # 백엔드 API 프록시: /api 로 시작하는 요청을 백엔드(Spring 등, 포트 8080)로 전달
        location /api/ {
            proxy_pass http://localhost:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 프론트엔드 정적 파일 서빙 (React 빌드 파일)
        location / {
        root /var/www/react-app/build;
        try_files $uri /index.html;
        }

        # WebSocket 요청 프록시 (내부 HTTP)
        location /ws {
            proxy_pass http://localhost:8080/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        location /LiveApp/websocket {
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_pass http://localhost:5080/LiveApp/websocket;
                proxy_read_timeout 86400;
        }

        location = /janus/ {
            return 301 /janus;
        }

        # Janus API 리버스 프록시 (내부 HTTP)
        location /janus {
            proxy_pass http://localhost:8088/janus;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
            listen 8081;
            server_name ${NGINX_SERVER_NAME};

            location /hls {
                alias /tmp/hls;
                add_header Cache-Control no-cache;
                add_header Access-Control-Allow-Origin *;
                types {
                    application/vnd.apple.mpegurl m3u8;
                    video/mp2t ts;
                }
            }
        }

}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
        }
    }
}
